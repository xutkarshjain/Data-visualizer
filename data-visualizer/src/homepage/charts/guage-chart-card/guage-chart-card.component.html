<div class="container">
  <div class="header">
    <div class="text">
      <strong class="heading">Vendors monitored</strong>
      <div class="subheading">You're using 80% of available spots.</div>
    </div>
    <div class="more">
      <div class="button border-less-botton">
        <div class="icon">
          <span class="material-symbols-outlined"> more_vert </span>
        </div>
      </div>
    </div>
  </div>
  <div class="body">
    <div class="chart-and-stats">
      <div id="chart">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [plotOptions]="chartOptions.plotOptions"
          [labels]="chartOptions.labels"
          [fill]="chartOptions.fill"
        ></apx-chart>
      </div>
      <div class="stats">
        <div class="icon">
          <div><span class="material-symbols-outlined"> moving </span></div>
          <div><span>10%</span></div>
        </div>
      </div>
    </div>

    <div class="text warning-text">
      <strong class="heading">You've almost reached your limit</strong>
      <div class="subheading">
        You have used 80% of your available spots. <br />
        Upgrade plan to monitor more vendors.
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="button">
      <div class="icon">
        <span class="material-symbols-outlined"> bolt </span>
      </div>
      <div class="text">Upgrade plan</div>
    </div>
  </div>
</div>
